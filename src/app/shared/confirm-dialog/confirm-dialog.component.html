<h1 mat-dialog-title class="dialog__title">{{data.title}}</h1>
<div mat-dialog-content>
    <p class="dialog__message">{{data.message}}</p>
</div>
<div mat-dialog-actions class="dialog__footer">
    <button type="button" class="dialog__button" mat-button mat-dialog-close>Cancelar</button>&nbsp;&nbsp;&nbsp;
    <button type="submit" class="dialog__button" mat-raised-button [mat-dialog-close]="true" 
    [class.is--warning]="isTypeWaring"
    [class.is--info]="isTypeInfo"
    [class.is--error]="isTypeError">{{data.confirmButtonText}}</button>
</div>
