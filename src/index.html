<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{{REPLACE_TITLE}}</title>
    <base href="./">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <meta name="description"
        content="">

    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">
    <meta name="bingbot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">
    
    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@publisher_handle">
    <meta name="twitter:title" content="{{REPLACE_TITLE}}">
    <meta name="twitter:description"
        content="">
    <meta name="twitter:creator" content="@author_handle">
    <meta name="twitter:image" content="{{REPLACE_URL_LOGO_TWITTER}}">

    <!-- Open Graph data -->
    <meta property="og:locale" content="es_PE">
    <meta property="og:title" content="{{REPLACE_TITLE}}" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="{{REPLACE_URL}}" />
    <!-- <meta property="og:image" content="{{REPLACE_URL_LOGO_FACEBOOK}}" /> -->
    <meta property="og:description"
        content="" />
    <meta property="og:site_name" content="{{REPLACE_TITLE}}" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

</html>
